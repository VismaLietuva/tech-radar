<h1>{{ page.title }}</h1>

{% assign history = site.data.tech-radar-entries | where:'name', page.title | sort:"date" | reverse  %}

<h2>History</h2>
<ul>
    {% for entry in history %}
      <li>
        {{ entry.date | date: '%F' }} {{ entry.ring }}
      </li>
    {% endfor %} 
</ul>
